<div class="titulo">
  <p>Tecnologias</p>
</div>

<div class="tabela" *ngIf="error == null">
  <table>
    <tr>
      <th>Id</th>
      <th>Descrição</th>
      <th></th>
      <th></th>
    </tr>
    <tr *ngFor="let tecnologia of tecnologias">
      <td>{{tecnologia.id}}</td>
      <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{tecnologia.descricao}}</td>
      <td title="Alterar" class="alterar"><a routerLink="/tecnologias/alterarTecnologia/{{tecnologia.id}}">&#9998;</a></td>
      <td title="Excluir" class="deletar"><a (click)="openDialog(tecnologia.id!)">&#10060;</a></td>
    </tr>
  </table>
</div>

<div class="tabela" *ngIf="error != null">
  <table>
    <tr>
      <th>Id</th>
      <th>Descrição</th>
    </tr>
    <tr>
      <td>Vazio</td>
      <td>Vazio</td>

    </tr>
  </table>
</div>
