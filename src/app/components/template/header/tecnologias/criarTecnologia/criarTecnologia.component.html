<div class="box">
  <mat-card class="mat-box">
    <mat-card-title>Nova Tecnologia</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição da Tecnologia" [(ngModel)]="tecnologia.descricao" name="descricao">
        </mat-form-field>

    </form>
    <button mat-raised-button (click)="criarTecnologia()">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

  </mat-card>
</div>
